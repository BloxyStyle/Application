<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #336659;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    form {
      background: white;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #336659;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Apply for a Role at Riverside Hotel</h1>
  </header>

  <form id="jobForm">
    <h2>Job Application Form</h2>

    <input type="text" name="fullname" placeholder="Roblox Username" required />
      <input type="text" name="fullname2" placeholder="Discord Username" required />
    <select name="role" required>
      <option value="">Select a Role</option>
      <option>Senior Housekeeper</option>
      <option>Senior Chef</option>
      <option>Senior Waitress</option>
      <option>Senior Receptionist</option>
      <option>Spa Receptionist</option>
       <option>Spa Manager</option>
       <option>Front Office Manager</option>
       <option>Restaurant Manager</option>
       <option>Housekeeping Manager</option>
    </select>

    <textarea name="why" placeholder="Why would you be a good candidate?" required></textarea>

    <textarea name="history" placeholder="What's your past history of this work?" required></textarea>

    <textarea name="motivation" placeholder="Motivation Letter (at least 50 words)" minlength="50" required></textarea>

    <button type="submit">Submit Application</button>
  </form>

  <footer>
    ¬© 2025 Bruno's Hotel | Roblox Roleplay Paradise
  </footer>

  <script>
    document.getElementById("jobForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;

      const payload = {
        embeds: [{
          title: "üìÑ New Job Application",
          color: 3447003,
          fields: [
            { name: "Roblox Name", value: form.fullname.value, inline: true },
              { name: "Discord Name", value: form.fullname2.value, inline: true },
            { name: "Role", value: form.role.value, inline: true },
            { name: "Why a Good Candidate?", value: form.why.value },
            { name: "Work History", value: form.history.value },
            { name: "Motivation Letter", value: form.motivation.value }
          ],
          timestamp: new Date().toISOString()
        }]
      };

      const webhookURL = "https://discord.com/api/webhooks/1374837345915764868/VXSgWQkohhPajzJvIfnBfnCkFGovvR6xEgLzje85oAnSSfLw7dCQNc8yqQA3Tf0USwTD";

      try {
        await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        alert("Application submitted successfully ‚úÖ");
        form.reset();

      } catch (err) {
        console.error("Submission error:", err);
        alert("‚ùå Application failed to send.");
      }
    });
  </script>

</body>
</html>
